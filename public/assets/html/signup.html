       <div class="section section-signup">
          <div class="container">
            <div class="squares square-1"></div>
            <div class="squares square-2"></div>
            <div class="squares square-3"></div>
            <div class="squares square-4"></div>
            <div class="row row-grid justify-content-between align-items-center">
              <div class="col-lg-6">
                <h3 class="display-3 text-white">Already a User? 
                </h3>
                <div class="btn-wrapper">
                  <a href="signin.html" class="btn btn-info">Login</a>
                </div>
              </div>
              <div class="col-lg-6 mb-lg-auto">
                <div class="card card-register">
                  <div class="card-header">
                    <img class="card-img" src="../img/square1.png" alt="Card image">
                    <h4 class="card-title">Register</h4>
                  </div>
                  <div class="card-body">
                    <form class="form">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-single-02"></i>
                          </div>
                        </div>
                        <input type="text" class="form-control" placeholder="Full Name">
                      </div>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="tim-icons icon-atom"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control" placeholder="Register Number">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                                <i class="tim-icons icon-mobile"></i>
                              </div>
                            </div>
                            <input type="text" class="form-control" placeholder="Phone Number">
                          </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-email-85"></i>
                          </div>
                        </div>
                        <input type="email" placeholder="Email" class="form-control">
                      </div>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="tim-icons icon-lock-circle"></i>
                          </div>
                        </div>
                        <input type="password"  pattern=".{6,}" title="Six or more characters"class="form-control" placeholder="Password">
                      </div>
                      <div class="input-group">
                          <div class="input-group-prepend">
                            <div class="input-group-text">
                              <i class="tim-icons icon-lock-circle"></i>
                            </div>
                          </div>
                          <input type="text" class="form-control" placeholder="Confirm Password">
                        </div>
                      <div class="form-check text-left">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">
                          <span class="form-check-sign"></span>
                          I agree to the
                          <a href="javascript:void(0)">terms and conditions</a>.
                        </label>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer">
                    <a href="javascript:void(0)" class="btn btn-info btn-round btn-lg">Get Started</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
