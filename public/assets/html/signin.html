<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <title>
      slac 2019
    </title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="../css/nucleo-icons.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="../css/blk-design-system.css?v=1.0.0" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../demo/demo.css" rel="stylesheet" />
  </head>
<body>              
        <div class="modal fade modal-black" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header justify-content-center">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="tim-icons icon-simple-remove text-white"></i>
                      </button>
                      <div class="text-muted text-center ml-auto mr-auto">
                        <h3 class="mb-0">Sign in with</h3>
                      </div>
                    </div>
                    <div class="modal-body">
                      <div class="btn-wrapper text-center">
                        <a href="#" class="btn btn-neutral btn-icon">
                          <img src="assets/img/github.svg">
                        </a>
                        <a href="#" class="btn btn-neutral btn-icon">
                          <img src="assets/img/google.svg">
                        </a>
                      </div>
                      <div class="text-center text-muted mb-4 mt-3">
                        <small>Or sign in with credentials</small>
                      </div>
                      <form role="form">
                        <div class="form-group mb-3">
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="tim-icons icon-email-85"></i>
                              </span>
                            </div>
                            <input class="form-control" placeholder="Email" type="email">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="input-group input-group-alternative">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <i class="tim-icons icon-key-25"></i>
                              </span>
                            </div>
                            <input class="form-control" placeholder="Password" type="password">
                          </div>
                        </div>
                        <div class="form-check mt-3">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" checked>
                            <span class="form-check-sign"></span>
                            Remember me!
                          </label>
                        </div>
                        <div class="text-center">
                          <button type="button" class="btn btn-primary my-4">Sign in</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
    </body>
</html>
